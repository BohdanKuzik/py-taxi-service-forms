{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul><br>
  <button style="border-radius: 5px; width: 100px; height: 35px"><a href="{% url 'taxi:car-update' pk=car.id %}">Update car</a></button>
  <button style="border-radius: 5px; width: 100px; height: 35px"><a href="{% url 'taxi:car-delete' pk=car.id %}">Delete car</a></button>

{% endblock %}
